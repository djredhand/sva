<script type="text/javascript">
var nav = document.getElementById("rentOurSpaceNav");
var navList = nav.getElementsByTagName("li");

	for (i=0; i < navList.length; i++){
	if (navList[i].addEventListener){
		navList[i].index = i
		navList[i].addEventListener("click", function(e){
			console.log('fired')
			var index = e.currentTarget.index;
			showContent(index);
			//console.log(e.currentTarget.parentElement[navList.index])
			})
			
	}else if (navList[i].attachEvent){
		navList[i].index = i
		navList[i].attachEvent('onclick', function(e){
			alert('this')
			var index = e.currentTarget.index;
			showContent(index);
			//console.log(e.currentTarget.parentElement[navList.index])
			})
	}
}
var showContent = function(num){
	//console.log(index);
	var content = document.getElementById("rentOurSpaceContent")
	//console.log(content);
	var sections = document.getElementsByTagName("section");
	//console.log(sections);
	for (i=0; i<sections.length;i++){
		//console.log(sections[i])
		sections[i].index = i;
		sections[i].style.visibility = "hidden";
		sections[i].style.display = "none";	
	}
	var show = sections[num];
	
	show.style.visibility = "visible";
	show.style.display = "block";
}
</script>
